<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Crédito</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="div-titulo" class="titulo">
        <h2>Dados para Pagamento</h2>
    </div>

    <div class="div-maior-cartao-e-dados">
        <div class="div-flip-maior">
            <div id="div-img-cartao" class="div-flip">
                <div id="div-cartao-frente" class="div-flip-frente">
                    <img src="assets/cartao-frente.png" alt="front of credit card">
                </div>
                <div id="div-cartao-verso" class="div-flip-verso">
                    <img src="assets/cartao-verso.png" alt="back of credit card">       
                </div>
            </div>
        </div>
    
        <div id="dados-cartao" class="div-dados-cartao">
            <div class="div-label-input">
                <label for="numero-cartao">Número do Cartão <span id="gerar-numero">gerar numero</span></label>
                <input type="text" name="numero-cartao" id="numero-cartao" pattern="[0-9]" inputmode="numeric" maxlength="20">
            </div>
    
            <div class="div-label-input">
                <label for="nome-cartao">Nome</label>
                <input type="text" name="nome-cartao" id="nome-cartao" maxlength="20">
            </div>
    
            <div class="div-validade-seguranca">
                <div class=" div-validade">
                    <label for="data-validade">Data de Validade</label>
                    <input type="text" name="data-validade" id="data-validade" pattern="[0-9]" inputmode="numeric" maxlength="4">
                </div>
                <div class=" div-seguranca">
                    <label for="codigo-seguranca">CVV</label>
                    <input type="text" name="codigo-seguranca" id="codigo-seguranca" pattern="[0-9]" inputmode="numeric" maxlength="4">
    
                </div>
    
            </div>
        </div>
    </div>




    <script type="module" src="js/app.js"></script>
</body>
</html>
